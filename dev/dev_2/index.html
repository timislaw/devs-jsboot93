<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="div">
        <h1>Tech News</h1>
        <form id="input">    
            <p>List Featured or Non-featured Articles</p>
            <Label for="false">Not Featured</Label>
            <input type="radio" name="select" value='false' id="false" checked>
            <label for="true">Featured</label>
            <input type="radio" name="select" value='true' id="true">
            <label for="seo">By SEO</label>
            <input type="radio" name="select" value='seo' id="seo">
            <label for="desc">By Description</label>
            <input type="radio" name="select" value='desc' id="desc">
        </form>
        
    </div>
    <div id="output"></div>


    <script src="functions.js"></script>
    <script src="app.js"></script>

</body>
</html>
