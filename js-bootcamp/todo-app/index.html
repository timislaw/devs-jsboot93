<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todo</title>
  </head>
  <body>
    <h1>Todos</h1>
    <input id="search-text" type="text" placeholder="Filter todos" />
    <label>
      <input type="checkbox" id="hide-completed" /> Hide completed
    </label>
    <div id="todos"></div>
    <form id="new-todo">
      <input type="text" placeholder="Something to do" name="text" />
      <button>Add Todo</button>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"
      integrity="sha512-LGXaggshOkD/at6PFNcp2V2unf9LzFq6LE+sChH7ceMTDP0g2kn6Vxwgg7wkPP7AAtX+lmPqPdxB47A0Nz0cMQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="/uuidv4.js"></script>
    <script src="todo-functions.js"></script>
    <script src="todo-app.js"></script>
  </body>
</html>
